// Adding gradle artifactory plugin support.
buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath "org.jfrog.buildinfo:build-info-extractor-gradle:latest.release"
  }
}

plugins {
    id 'java'
    id 'maven-publish'
}

apply plugin: "com.jfrog.artifactory"

jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle - Artifactory - Jenkins Test',
                   'Implementation-Version': 1.0,
                   'Main-Class': 'com.mycompany.app.App'
    }
}

repositories {
    jcenter()
    mavenLocal()
    maven {
        credentials {
            username = "admin123"
            password = "admin123"
        }
        url = 'http://artifactory:8081/artifactory/libs-releases'
    }
}

group = 'com.nisum.app'
version = '1.0-SNAPSHOT'
description = 'sample-java-app'
sourceCompatibility = '1.8'

configure('sample-java-app') {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    dependencies {
        testCompile 'junit:junit:4.7'
    }

    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.java
                artifact(file("$rootDir/build/libs/sample-java-app-1.0-SNAPSHOT.jar"))
            }
        }
    }
}

artifactory {
    contextUrl = 'http://artifactory:8081/artifactory'
    publish {
        repository {
            repoKey = 'libs-snapshot-local' // The Artifactory repository key to publish to
            username = "admin123"
            password = "admin123"
            // This is an optional section for configuring Ivy publication (when publishIvy = true).
        }
        defaults {
            // Reference to Gradle publications defined in the build script.
            // This is how we tell the Artifactory Plugin which artifacts should be
            // published to Artifactory.
            publications('mavenJava')
            publishArtifacts = true
            // Properties to be attached to the published artifacts.
            properties = ['qa.level': 'basic', 'dev.team' : 'core']
            publishPom = true // Publish generated POM files to Artifactory (true by default)
        }
    }
}

artifactoryPublish {
    dependsOn build
}
